name: ai-stack

services:
  # UI for chatting with local models (Ollama) or OpenAI-compatible endpoints (vLLM)
  open-webui:
    container_name: open-webui
    image: ghcr.io/open-webui/open-webui:latest
    depends_on:
      - ollama
    ports:
      - "${OPENWEBUI_PORT:-3000}:8080"
    environment:
      # Point WebUI to Ollama (local models)
      - OLLAMA_BASE_URL=http://ollama:11434
      # Optionally, if running vLLM profile, expose OpenAI-compatible endpoint
      # OPENAI_API_BASE_URL=http://vllm:8000
      # ENABLE_OPENAI_API=true
      - WEBUI_NAME=AI Stack WebUI
      - TZ=${TZ:-UTC}
    volumes:
      - open-webui:/app/backend/data
    healthcheck:  
          test: ["CMD", "bash", "-lc", "curl -sf http://localhost:8080 > /dev/null"]  
          interval: 15s  
          timeout: 5s  
          retries: 50  
    restart: unless-stopped
    networks:
      app-internal-network:

  # Local LLM runtime (CPU by default; uses GPU automatically if NVIDIA runtime is available)
  ollama:
    container_name: ollama
    image: ollama/ollama:latest
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    environment:
      - OLLAMA_HOST=0.0.0.0
      - CUDA_VISIBLE_DEVICES=all
      - NVIDIA_VISIBLE_DEVICES=all
    volumes:
      - ollama:/root/.ollama

    healthcheck:
      test: ["CMD", "bash", "-lc", "ollama --version && ollama ps || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10

    restart: unless-stopped

    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

    networks:
      app-internal-network:

  # Vector database for RAG workloads
  qdrant:
    hostname: qdrant
    container_name: qdrant
    image: qdrant/qdrant:latest
    ports:
      - "${QDRANT_HTTP_PORT:-6333}:6333"
      - "${QDRANT_GRPC_PORT:-6334}:6334"
    environment:
      - QDRANT__LOG_LEVEL=INFO
      - QDRANT__SERVICE__API_KEY=${QDRANT_API_KEY:-6307fd7e-8ab7-4d21-bf20-3efd2c5a17f3}
    volumes:
      - qdrant:/qdrant/storage
    restart: unless-stopped

    networks:
      app-internal-network:

  # Embeddings server (supports popular models like BGE/E5; set HF token to speed up/enable private models)
  tei:
    container_name: tei
    image: ghcr.io/huggingface/text-embeddings-inference:1.8
    # NOTE: If using GPU, run under the `gpu` profile and ensure NVIDIA drivers/toolkit are installed.
    command: ["--model-id", "${TEI_MODEL_ID:-sentence-transformers/all-mpnet-base-v2}", "--max-client-batch-size", "${TEI_MAX_CLIENT_BATCH:-128}"]
    environment:
      - HUGGING_FACE_HUB_TOKEN=${HF_TOKEN}
      - HF_HOME=/root/.cache/huggingface
      - CUDA_VISIBLE_DEVICES=all
      - NVIDIA_VISIBLE_DEVICES=all
    ports:
      - "${TEI_PORT:-8989}:80"
    volumes:
      - hf_cache:/root/.cache/huggingface
    healthcheck:
      test: ["CMD", "bash", "-lc", "curl -sf http://localhost/health > /dev/null"]
      interval: 10s
      timeout: 5s
      retries: 20
    restart: unless-stopped
    networks:
      app-internal-network:

    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

networks:
  app-internal-network:
    external: true
    name: app-internal-network

volumes:
  open-webui:
  ollama:
  qdrant:
  hf_cache: