apiVersion: apps/v1
kind: Deployment
metadata:
  name: sqlserver
  namespace: azure-platform
  labels:
    app: sqlserver
    app.kubernetes.io/part-of: azure-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sqlserver
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: sqlserver
    spec:
      containers:
        - name: sqlserver
          image: mcr.microsoft.com/mssql/server:2022-latest
          ports:
            - containerPort: 1433
              name: sql
          env:
            - name: ACCEPT_EULA
              value: "Y"
            - name: SA_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: azure-platform-secrets
                  key: SA_PASSWORD
            - name: MSSQL_PID
              value: "Express"
          volumeMounts:
            - name: sqlserver-data
              mountPath: /var/opt/mssql
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "2"
              memory: "4Gi"
          readinessProbe:
            exec:
              command:
                - /opt/mssql-tools18/bin/sqlcmd
                - -S
                - localhost
                - -U
                - sa
                - -P
                - StrongPassword123!
                - -C
                - -Q
                - "SELECT 1"
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 15
            failureThreshold: 30
          livenessProbe:
            exec:
              command:
                - /opt/mssql-tools18/bin/sqlcmd
                - -S
                - localhost
                - -U
                - sa
                - -P
                - StrongPassword123!
                - -C
                - -Q
                - "SELECT 1"
            initialDelaySeconds: 120
            periodSeconds: 60
            timeoutSeconds: 15
            failureThreshold: 5
      volumes:
        - name: sqlserver-data
          persistentVolumeClaim:
            claimName: sqlserver-data
---
apiVersion: v1
kind: Service
metadata:
  name: sqlserver
  namespace: azure-platform
  labels:
    app: sqlserver
    app.kubernetes.io/part-of: azure-platform
spec:
  type: ClusterIP
  selector:
    app: sqlserver
  ports:
    - name: sql
      port: 1433
      targetPort: 1433
