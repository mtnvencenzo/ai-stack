apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
  namespace: ai-platform
  labels:
    app: ollama
    app.kubernetes.io/part-of: ai-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: ollama
    spec:
      containers:
        - name: ollama
          image: ollama/ollama:latest
          ports:
            - containerPort: 11434
              name: http
          env:
            - name: OLLAMA_HOST
              valueFrom:
                configMapKeyRef:
                  name: ai-platform-config
                  key: OLLAMA_HOST
            - name: OLLAMA_NUM_GPU
              valueFrom:
                configMapKeyRef:
                  name: ai-platform-config
                  key: OLLAMA_NUM_GPU
          volumeMounts:
            - name: ollama-data
              mountPath: /root/.ollama
          resources:
            requests:
              cpu: "1"
              memory: "4Gi"
            limits:
              cpu: "4"
              memory: "16Gi"
              nvidia.com/gpu: "1"
          readinessProbe:
            exec:
              command: ["bash", "-lc", "ollama --version && ollama ps || exit 1"]
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 10
          livenessProbe:
            exec:
              command: ["bash", "-lc", "ollama --version && ollama ps || exit 1"]
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 5
      runtimeClassName: nvidia
      volumes:
        - name: ollama-data
          persistentVolumeClaim:
            claimName: ollama-data
---
apiVersion: v1
kind: Service
metadata:
  name: ollama
  namespace: ai-platform
  labels:
    app: ollama
    app.kubernetes.io/part-of: ai-platform
spec:
  type: ClusterIP
  selector:
    app: ollama
  ports:
    - name: http
      port: 11434
      targetPort: 11434
