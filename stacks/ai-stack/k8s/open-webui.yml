apiVersion: apps/v1
kind: Deployment
metadata:
  name: open-webui
  namespace: ai-platform
  labels:
    app: open-webui
    app.kubernetes.io/part-of: ai-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: open-webui
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: open-webui
    spec:
      containers:
        - name: open-webui
          image: ghcr.io/open-webui/open-webui:latest
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: OLLAMA_BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: ai-platform-config
                  key: OLLAMA_BASE_URL
            - name: WEBUI_NAME
              valueFrom:
                configMapKeyRef:
                  name: ai-platform-config
                  key: WEBUI_NAME
            - name: TZ
              valueFrom:
                configMapKeyRef:
                  name: ai-platform-config
                  key: TZ
          volumeMounts:
            - name: open-webui-data
              mountPath: /app/backend/data
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1"
              memory: "2Gi"
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 50
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 10
      volumes:
        - name: open-webui-data
          persistentVolumeClaim:
            claimName: open-webui-data
---
apiVersion: v1
kind: Service
metadata:
  name: open-webui
  namespace: ai-platform
  labels:
    app: open-webui
    app.kubernetes.io/part-of: ai-platform
spec:
  type: ClusterIP
  selector:
    app: open-webui
  ports:
    - name: http
      port: 3000
      targetPort: 8080
