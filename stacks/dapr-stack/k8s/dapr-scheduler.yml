apiVersion: apps/v1
kind: Deployment
metadata:
  name: dapr-scheduler
  namespace: dapr-platform
  labels:
    app: dapr-scheduler
    app.kubernetes.io/part-of: dapr-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dapr-scheduler
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: dapr-scheduler
    spec:
      containers:
        - name: dapr-scheduler
          image: daprio/dapr:latest
          command: ["./scheduler", "--port", "50006", "--etcd-data-dir", "/data"]
          ports:
            - containerPort: 50006
              name: grpc
            - containerPort: 2379
              name: etcd
          volumeMounts:
            - name: scheduler-data
              mountPath: /data
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          securityContext:
            runAsUser: 0
            runAsGroup: 0
      volumes:
        - name: scheduler-data
          persistentVolumeClaim:
            claimName: dapr-scheduler-data
---
apiVersion: v1
kind: Service
metadata:
  name: dapr-scheduler
  namespace: dapr-platform
  labels:
    app: dapr-scheduler
    app.kubernetes.io/part-of: dapr-platform
spec:
  type: ClusterIP
  selector:
    app: dapr-scheduler
  ports:
    - name: grpc
      port: 50006
      targetPort: 50006
    - name: etcd
      port: 2379
      targetPort: 2379
