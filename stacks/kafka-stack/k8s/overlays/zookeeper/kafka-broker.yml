apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-broker-1
  namespace: kafka-platform
  labels:
    app: kafka-broker-1
    app.kubernetes.io/part-of: kafka-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-broker-1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: kafka-broker-1
    spec:
      containers:
        - name: kafka
          image: confluentinc/cp-kafka:7.7.6
          ports:
            - containerPort: 9092
              name: external
            - containerPort: 19092
              name: internal
          env:
            - name: KAFKA_BROKER_ID
              valueFrom:
                configMapKeyRef:
                  name: kafka-platform-config
                  key: KAFKA_BROKER_ID
            - name: KAFKA_ZOOKEEPER_CONNECT
              valueFrom:
                configMapKeyRef:
                  name: kafka-platform-config
                  key: KAFKA_ZOOKEEPER_CONNECT
            - name: KAFKA_LISTENER_SECURITY_PROTOCOL_MAP
              valueFrom:
                configMapKeyRef:
                  name: kafka-platform-config
                  key: KAFKA_LISTENER_SECURITY_PROTOCOL_MAP
            - name: KAFKA_ADVERTISED_LISTENERS
              valueFrom:
                configMapKeyRef:
                  name: kafka-platform-config
                  key: KAFKA_ADVERTISED_LISTENERS
            - name: KAFKA_INTER_BROKER_LISTENER_NAME
              valueFrom:
                configMapKeyRef:
                  name: kafka-platform-config
                  key: KAFKA_INTER_BROKER_LISTENER_NAME
            - name: KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR
              valueFrom:
                configMapKeyRef:
                  name: kafka-platform-config
                  key: KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR
          volumeMounts:
            - name: kafka-data
              mountPath: /var/lib/kafka/data
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "2"
              memory: "4Gi"
      volumes:
        - name: kafka-data
          persistentVolumeClaim:
            claimName: kafka-data
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-broker-1
  namespace: kafka-platform
  labels:
    app: kafka-broker-1
    app.kubernetes.io/part-of: kafka-platform
spec:
  type: ClusterIP
  selector:
    app: kafka-broker-1
  ports:
    - name: external
      port: 9092
      targetPort: 9092
    - name: internal
      port: 19092
      targetPort: 19092
