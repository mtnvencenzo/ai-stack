apiVersion: apps/v1
kind: Deployment
metadata:
  name: zookeeper
  namespace: kafka-platform
  labels:
    app: zookeeper
    app.kubernetes.io/part-of: kafka-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zookeeper
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: zookeeper
    spec:
      containers:
        - name: zookeeper
          image: confluentinc/cp-zookeeper:7.7.6
          ports:
            - containerPort: 2181
              name: client
          env:
            - name: ALLOW_ANONYMOUS_LOGIN
              valueFrom:
                configMapKeyRef:
                  name: kafka-platform-config
                  key: ALLOW_ANONYMOUS_LOGIN
            - name: ZOOKEEPER_CLIENT_PORT
              valueFrom:
                configMapKeyRef:
                  name: kafka-platform-config
                  key: ZOOKEEPER_CLIENT_PORT
            - name: ZOOKEEPER_TICK_TIME
              valueFrom:
                configMapKeyRef:
                  name: kafka-platform-config
                  key: ZOOKEEPER_TICK_TIME
          readinessProbe:
            exec:
              command: ["bash", "-c", "echo ruok | nc localhost 2181 | grep imok"]
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
          livenessProbe:
            exec:
              command: ["bash", "-c", "echo ruok | nc localhost 2181 | grep imok"]
            initialDelaySeconds: 20
            periodSeconds: 30
            timeoutSeconds: 5
          volumeMounts:
            - name: zookeeper-data
              mountPath: /var/lib/zookeeper/data
            - name: zookeeper-txn
              mountPath: /var/lib/zookeeper/log
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
      volumes:
        - name: zookeeper-data
          persistentVolumeClaim:
            claimName: zookeeper-data
        - name: zookeeper-txn
          persistentVolumeClaim:
            claimName: zookeeper-txn
---
apiVersion: v1
kind: Service
metadata:
  name: zookeeper
  namespace: kafka-platform
  labels:
    app: zookeeper
    app.kubernetes.io/part-of: kafka-platform
spec:
  type: ClusterIP
  selector:
    app: zookeeper
  ports:
    - name: client
      port: 2181
      targetPort: 2181
