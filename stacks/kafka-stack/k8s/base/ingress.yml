apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kafka-platform-ingress
  namespace: kafka-platform
  labels:
    app.kubernetes.io/part-of: kafka-platform
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
    # Kafka UI â€“ accessible at http://kafka-ui.127.0.0.1.sslip.io:8080
    - host: kafka-ui.127.0.0.1.sslip.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kafka-ui
                port:
                  number: 8088
